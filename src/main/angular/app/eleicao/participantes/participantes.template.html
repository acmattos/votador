<h3>Acompanhar Votação de Recursos</h3>
<div uib-alert class="alert alert-warning" 
     id="mensagem" ng-if="vm.mensagem">
  {{vm.mensagem}}
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Funcionário</th>
      <th scope="col">Recurso</th>
      <th scope="col">Comentário</th>
      <th scope="col">Data/Hora</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="participante in vm.participantes">
      <th scope="row">{{participante.funcionarioVO.nome}}</th>
      <td>{{participante.recursoVO.descricao}}</td>
      <td>{{participante.comentario}}</td>
      <td>{{participante.datahora |  date:'dd-MM-yyyy HH:mm:ss'}}</td>
    </tr> 
  </tbody>
</table>
